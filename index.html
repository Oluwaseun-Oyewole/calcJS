<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&family=Spartan:wght@700&display=swap" rel="stylesheet">
    
  <title>Calculator app</title>
  <link rel="stylesheet" href="app/scss/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

<body  class="container1">

  <section class="section">
   
      <div class="theme1">

        <div class=" flex flex-jc-sb flex-ai-c">
            <h2>calc</h2>
            <div class="theme flex flex-ai-c">
                <h3>Theme</h3>
                <div class="span flex flex-jc-sb flex-ai-c flex-fd-c">
                  <div>
                      <span>1</span>
                      <span>2</span>
                      <span>3</span>
  
                  </div>
                  <button class="button"><div class="toggle-icon"></div></button>
                </div>
            </div>
              
        </div>
  
        <div class=" input">
            <input placeholder="399,981" type="text" class="calculator-screen" value="0" disabled>
        </div>
  
        <div class="calculator-keys">
            <button class="seven" value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="del">DEL</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator font" value="+">+</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator font" value="-">-</button>
            <button class="decimal" value=".">.</button>
            <button value="0">0</button>
            <button class="operator" value="/">/</button>
            <button class="operator font" value="x">x</button>
  
            <button class="reset" value="reset">reset</button>
            <button class="operator equal" value="equal">=</button>
        </div>
  
        
  
      </div>

  </section>
