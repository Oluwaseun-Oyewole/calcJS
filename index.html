<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&family=Spartan:wght@700&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="app/scss/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="section">
    <div class="container container-pall">

      <div class="section__calcheader flex flex-jc-sb flex-ai-c">
          <h2>calc</h2>
          <div class="section__theme flex flex-ai-c">
              <h3>Theme</h3>
              <div class="span flex flex-jc-sb flex-ai-c flex-fd-c">
                <div>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>

                </div>
                <button class="button"><div class="toggle-icon"></div></button>
              </div>
          </div>
            
      </div>

      <div class="section__input">
          <input placeholder="399,981" type="text" class="calculator-screen">
      </div>

      <div class="section__calculator-keys">
          <button class="seven">7</button>
          <button>8</button>
          <button>9</button>
          <button class="del">DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator font">+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator font">-</button>
          <button>.</button>
          <button>0</button>
          <button class="operator">/</button>
          <button class="operator font">x</button>

          <button class="reset">reset</button>
          <button class="equal">=</button>
      </div>

      

    </div>
  </section>


  <!-- <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div> -->



  <script src="app/js/script.js"></script>
</body>
</html>
